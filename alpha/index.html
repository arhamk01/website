<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">

  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #172a20;
      background-size: cover;
      background-position: 50% 50%;
      background-repeat: no-repeat;
      z-index: -1;
    }
  </style>
</head>

<body>
  <header class="header">
    <a href="#" class="logo">AK.</a>
    <nav class="navbar">
      <a href="#" class="active">Home</a>
      <a href="#">About</a>
      <a href="#">Portfolio</a>
      <a href="#">Blogs</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <article class="grid">
    <section class="home">
      <div class='home-content'>
        <h1>Hi, I'm Arham!</h1>
        <h3>
          <div class="wrapper">
            <div class="dynamic-txts">
              <li><span>Student...</span></li>
              <li><span>Engineer...</span></li>
              <li><span>Developer...</span></li>
              <li><span>Analyst...</span></li>
            </div>
          </div>
        </h3>
        <p>A Tech Enthusiast with a keen interest in Operations and Finance. <br> Open-Source Advocate.</p>
        <article class="grid2">
          <div class="btn-box">
            <a href="https://drive.google.com/file/d/14y_NNwirST_h4ExZiU9HH8UHIPWtb_0a/view?usp=sharing/">Download CV</a>
            <a href="https://t.me/DrkShadw/">Let's Talk</a>
          </div>
        </article>
      </div>
      <div class="home-sci">
        <a href="https://twitter.com/arhamk01/"><i class='bx bxl-twitter'></i></a>
        <a href="https://www.linkedin.com/in/arhamk01/"><i class='bx bxl-linkedin-square'></i></a>
        <a href="https://github.com/arhamk01/"><i class='bx bxl-github'></i></a>
      </div>
      <div id="particles-js"></div>
    </section>
  </article>

  <!-- Particle.js library -->
  <script src="
https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js
"></script>
  <script>
    // Particle.js configuration
    particlesJS('particles-js', 
    {
  "particles": {
    "number": {
      "value": 50,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 6,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});
  </script>
</body>

</html>
